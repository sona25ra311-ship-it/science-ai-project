<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Ask Science AI</h1>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button id="ask-button">Ask AI</button>
    <div id="response"></div>

    <script>
        document.getElementById('ask-button').onclick = function() {
            const question = document.getElementById('question').value;
            document.getElementById('response').innerHTML = `<p>You asked: ${question}</p><p>Response from AI will be here.</p>`;
            // Here you would typically call the AI API to get the response
        };
    </script>
</body>
</html>
